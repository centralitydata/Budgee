<template name="admin_about_videos">
  <div class="panel panel-default">

    {{> admin_panel_heading tag=tag heading="About-page video list"}}

    <div id="collapse_{{tag}}" class="panel-collapse collapse">
      <div class="panel-body">

        <h4>List of About-page videos</h4>

        <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-md-1">Order</th>
              <th class="col-md-2">YouTube ID</th>
              <th class="col-md-8">Title</th>
              <th class="col-md-1"></th>
            </tr>
          </thead>
          <tbody>
            {{#each about_videos}}
              <tr>
                <td class="col-md-1">{{seq_num}}</td>
                <td class="col-md-2">{{youtube_id}}</td>
                <td class="col-md-8">{{title}}</td>
                <td class="col-md-1"><i class="fa fa-ban text-danger delete-video click-icon"
                    data-youtube-id="{{youtube_id}}"></i></td>
              </tr>
            {{/each}}
          </tbody>
        </table>

        <hr>

        <h4>Add new video</h4>
        <form id="new-video" class="form-horizontal">
          <div class="form-group">
    				<label for="ins-video-order" class="col-sm-2 control-label">Order</label>
            <div class="col-sm-1">
    				  <input type="number" min="0" step="0.1" class="form-control" id="ins-video-order">
            </div>
    			</div>

    			<div class="form-group">
    				<label for="ins-video-youtube-id" class="col-sm-2 control-label">YouTube ID</label>
            <div class="col-sm-2">
    				  <input type="text" maxlength="11" class="form-control" id="ins-video-youtube-id">
            </div>
    			</div>

    			<div class="form-group">
    				<label for="ins-video-title" class="col-sm-2 control-label">Video title</label>
            <div class="col-sm-8">
    				  <input type="text" class="form-control" id="ins-video-title">
            </div>
    			</div>

    			<div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
    				  <button type="submit" class="btn btn-primary">
    					  Add video
    				  </button>
            </div>
    			</div>
        </form>

      </div>
    </div>

  </div>
</template>
