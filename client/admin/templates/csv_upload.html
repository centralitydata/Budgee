<template name="csv_upload">
  <hr>
  <h4>Add new data</h4>
  <form action="#" class="csv-form" id="csv_upload_{{this.tag}}">
    <div class="form-group">
      <label for="csv_file" class="control-label">CSV upload</label>
      <input type="file" id="csv_file" required="required" accept=".csv">
    </div>
    <button type="submit" class="btn btn-default">Upload data</button>
  </form>
</template>
